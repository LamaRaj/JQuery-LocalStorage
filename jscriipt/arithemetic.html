<html>
    <head>
       </head>
       <body>

        <input type="text" ID="num1">
        <input type="text" ID="num2">
        <button type="button"   onclick="add()">Add</button>
        <p id="display"></p>
        </button>

        <script>
            function add() {
              let num1 = document.getElementById("num1").value; // Get value from input
              let num2 = document.getElementById("num2").value;
              let val = parseFloat(num1) + parseFloat(num2); // Convert to numbers and add
              document.getElementById("display").innerHTML = val; // Display result
            }
          </script>
       </body> 
</html>
