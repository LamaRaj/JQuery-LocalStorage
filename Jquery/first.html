<html>
  <head> </head>
  <body>
    <p>Hello my name is Raju re.</p>
    <button type="button" id="btn1">show</button>
    <button type="button" id="btn2">hide</button>

    <button type="button" id="btn3">New Hide</button>
  </body>
  <script src="jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      // Show the paragraph when button 1 is clicked
      $("#btn1").click(function () {
        $("p").show();
      });

      // Hide the paragraph when button 2 is clicked
      $("#btn2").dblclick(function () {
        $("p").hide();
      });

      $("#btn3").click(function () {
        $("p").toggle(1000);
      });
    });
  </script>
</html>
