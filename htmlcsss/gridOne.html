<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      /* Full-screen table styling */
      table {
        width: 100%;
        height: 100%;
        table-layout: fixed;
        border-collapse: collapse; /* Ensures no space between borders */
      }

      td {
        text-align: center;
        vertical-align: middle;
        border: 1px solid #007bff; /* Add borders for clarity */
      }
      #One,
      #Two {
        background-color: rgb(192, 14, 183);
      }
      #Three,
      #Four {
        background-color: #10a4da;
      }
      #Five,
      #Six,
      #Seven,
      #Eight,
      #Nine {
        background-color: rgb(237, 90, 102);
      }
      p {
        position: relative;
        background: #ffffff;
        color: rgb(0, 0, 0);
        width: 60px;
        height: 60px;
        margin: auto;
        transform: rotate(45deg); /* Create the diamond shape */
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for effect */
      }

      p span {
        transform: rotate(
          -45deg
        ); /* Rotate text back to its original orientation */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <table class="table table-bordered border-primary">
      <tr>
        <td colspan="3" rowspan="2" id="One">
          <p><span>1</span></p>
        </td>
        <td colspan="2" id="Three">
          <p><span>3</span></p>
        </td>
      </tr>
      <tr>
        <td colspan="2" id="Four">
          <p><span>4</span></p>
        </td>
      </tr>
      <tr>
        <td colspan="5" id="Two">
          <p><span>2</span></p>
        </td>
      </tr>
      <tr>
        <td id="Five">
          <p><span>5</span></p>
        </td>
        <td id="Six">
          <p><span>6</span></p>
        </td>
        <td id="Seven">
          <p><span>7</span></p>
        </td>
        <td id="Eight">
          <p><span>8</span></p>
        </td>
        <td id="Nine">
          <p><span>9</span></p>
        </td>
      </tr>
    </table>
  </body>
</html>
